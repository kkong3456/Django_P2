{% extends "base.html" %} 
{% block contents %} 
<div class="row mt-5">
    <div class="col-12">

            <label for="title">{{post.title}}</label>
            <div ><img src="{{post.img_url}}" style="width:300px;"/></div> 
            <p>작성자 : {{post.userid}}</p>       
            <p>작성일 : {{post.register_date}}</p>
            <p>태크 : {{post.tags.all|join:", "}}</p>
        </div>
    </div>
    <button type="button" class="btn btn-danger" onclick="location.href='/'">돌아가기</button>
</div>

{% endblock %}
